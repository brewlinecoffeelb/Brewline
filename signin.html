<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sign In - Brewline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css?v=18">
</head>
<body class="auth-page">

<section class="auth-fullscreen">
  <div class="auth-card">

   <a href="index.html" class="auth-back">‚Üê Back</a>

    <h2>Sign In</h2>


    <div class="auth-secondary">
      New to Brewline? <a href="signup.html">Create an account</a>
    </div>

    <div class="auth-field">
      <input type="email" id="email" placeholder="Email Address">
    </div>

    <div class="auth-field">
      <input type="password" id="password" placeholder="Password">
      <span class="toggle-password" onclick="togglePassword('password')">Show</span>
    </div>

    <div class="forgot-password">
      <a href="#" onclick="resetPassword()">Forgot your password?</a>
    </div>

    <button onclick="signIn()" class="auth-btn">Sign In</button>

    <p id="message" class="auth-message"></p>

  </div>

</section>

<script type="module" src="auth.js"></script>
  
</body>
</html>
