<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sign In - Brewline</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<section class="delivery-section">
  <div class="container">
    <h2>Sign In</h2>

    <input type="email" id="email" placeholder="Email" class="item-note">
    <br><br>
    <input type="password" id="password" placeholder="Password" class="item-note">
    <br><br>

    <button onclick="signIn()" class="gold-btn">Login</button>

    <p id="message"></p>
  </div>
</section>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBI4OeO3oLFfWNFKRIGP2KOieusg80qZzA",
  authDomain: "brewline-auth.firebaseapp.com",
  projectId: "brewline-auth",
  storageBucket: "brewline-auth.firebasestorage.app",
  messagingSenderId: "408447180405",
  appId: "1:408447180405:web:1a3f0a04324e50e4baa23c"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.signIn = function() {

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  signInWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      document.getElementById("message").innerText = "Login successful!";
      window.location.href = "index.html";
    })
    .catch((error) => {
      document.getElementById("message").innerText = error.message;
    });

};

</script>

</body>
</html>
