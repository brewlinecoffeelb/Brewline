<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sign In - Brewline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<section class="delivery-section">
  <div class="container auth-wrapper">

    <h2 style="text-align:center;margin-bottom:30px;">Sign In</h2>

    <div class="auth-secondary">
      New to Brewline? <a href="signup.html">Create an account</a>
    </div>

    <div class="auth-field">
      <input type="email" id="email" placeholder="Email Address">
    </div>

    <div class="auth-field">
      <input type="password" id="password" placeholder="Password">
      <span class="toggle-password" onclick="togglePassword('password')">Show</span>
    </div>

    <div class="forgot-password">
      <a href="#" onclick="resetPassword()">Forgot your password?</a>
    </div>

    <button onclick="signIn()" class="auth-btn">Sign In</button>

    <p id="message" class="auth-message"></p>

  </div>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword, 
  signInWithEmailAndPassword 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBI4OeO3oLFfWNFKRIGP2KOieusg80qZzA",
  authDomain: "brewline-auth.firebaseapp.com",
  projectId: "brewline-auth",
  storageBucket: "brewline-auth.firebasestorage.app",
  messagingSenderId: "408447180405",
  appId: "1:408447180405:web:1a3f0a04324e50e4baa23c"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const msg = document.getElementById("message");

function showError(text){
  msg.style.color = "#ff3b3b";
  msg.innerText = text;
}

function showSuccess(text){
  msg.style.color = "#7CFF8A";
  msg.innerText = text;
}

window.signUp = function(){

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if(!email || !password){
    showError("Please enter email and password.");
    return;
  }

  if(password.length < 6){
    showError("Password must be at least 6 characters.");
    return;
  }

  createUserWithEmailAndPassword(auth, email, password)
    .then(() => {
      showSuccess("Account created successfully. You can now login.");
    })
    .catch((error) => {
      showError(error.message);
    });
};

window.signIn = function(){

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if(!email || !password){
    showError("Please enter email and password.");
    return;
  }

  signInWithEmailAndPassword(auth, email, password)
    .then(() => {
      showSuccess("Login successful!");
      setTimeout(() => {
        window.location.href = "index.html";
      }, 800);
    })
  .catch((error) => {

  if (error.code === "auth/user-not-found") {
    showError("No account found with this email.");
  }
  else if (error.code === "auth/wrong-password") {
    showError("Incorrect password. Please try again.");
  }
  else if (error.code === "auth/invalid-email") {
    showError("Please enter a valid email address.");
  }
  else {
    showError("Login failed. Please try again.");
  }

});

};
window.goToRegister = function() {
  window.location.href = "register.html";
};

  function togglePassword(id){
  const input = document.getElementById(id);
  input.type = input.type === "password" ? "text" : "password";
}

import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

window.resetPassword = function(){
  const email = document.getElementById("email").value;

  if(!email){
    document.getElementById("message").innerText = "Enter your email to reset password.";
    document.getElementById("message").style.color = "red";
    return;
  }

  sendPasswordResetEmail(auth, email)
    .then(() => {
      document.getElementById("message").innerText = "Password reset email sent.";
      document.getElementById("message").style.color = "#d4af37";
    })
    .catch((error) => {
      document.getElementById("message").innerText = error.message;
      document.getElementById("message").style.color = "red";
    });
};
</script>

</body>
</html>
