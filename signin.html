<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sign In - Brewline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="auth-page">

<section class="auth-section">
  <div class="auth-card">

    <a href="index.html" class="auth-back">‚Üê Back</a>

    <h2>Welcome Back</h2>
    <p class="auth-sub">Sign in to continue your Brewline experience.</p>

    <div class="auth-secondary">
      New to Brewline? <a href="signup.html">Create an account</a>
    </div>

    <div class="auth-field">
      <input type="email" id="email" placeholder="Email Address">
    </div>

    <div class="auth-field">
      <input type="password" id="password" placeholder="Password">
      <span class="toggle-password" onclick="togglePassword('password')">Show</span>
    </div>

    <div class="forgot-password">
      <a href="#" onclick="resetPassword()">Forgot your password?</a>
    </div>

    <button onclick="signIn()" class="auth-btn">Sign In</button>

    <p id="message" class="auth-message"></p>

  </div>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth, 
  signInWithEmailAndPassword,
  sendPasswordResetEmail
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_AUTH_DOMAIN",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_STORAGE_BUCKET",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const msg = document.getElementById("message");

function showError(text){
  msg.style.color = "#ff3b3b";
  msg.innerText = text;
}

function showSuccess(text){
  msg.style.color = "#7CFF8A";
  msg.innerText = text;
}

window.signIn = function(){
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if(!email || !password){
    showError("Please enter email and password.");
    return;
  }

  signInWithEmailAndPassword(auth, email, password)
    .then(() => {
      showSuccess("Login successful!");
      setTimeout(() => {
        window.location.href = "index.html";
      }, 800);
    })
    .catch((error) => {
      showError(error.message);
    });
};

window.resetPassword = function(){
  const email = document.getElementById("email").value;

  if(!email){
    showError("Enter your email to reset password.");
    return;
  }

  sendPasswordResetEmail(auth, email)
    .then(() => showSuccess("Password reset email sent."))
    .catch((error) => showError(error.message));
};

function togglePassword(id){
  const input = document.getElementById(id);
  input.type = input.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
