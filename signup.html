<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Create Account - Brewline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="auth-page">

<section class="auth-section">
  <div class="auth-card">

    <a href="signin.html" class="auth-back">‚Üê Back</a>

    <h2>Create Account</h2>
    <p class="auth-sub">Join Brewline and elevate your coffee experience.</p>

    <div class="auth-field">
  <input type="text" id="fullname" placeholder="Full Name">
</div>

<div class="auth-field">
  <input type="tel" id="phone" placeholder="Mobile Number">
</div>

    <div class="auth-field">
      <input type="email" id="email" placeholder="Email Address">
    </div>

    <div class="auth-field">
      <input type="password" id="password" placeholder="Password (min 6 characters)">
      <span class="toggle-password" onclick="togglePassword('password')">Show</span>
    </div>

    <div class="auth-field">
      <input type="password" id="confirmPassword" placeholder="Confirm Password">
      <span class="toggle-password" onclick="togglePassword('confirmPassword')">Show</span>
    </div>

    <button onclick="signUp()" class="auth-btn">Create Account</button>

    <p id="message" class="auth-message"></p>

  </div>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_AUTH_DOMAIN",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_STORAGE_BUCKET",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const msg = document.getElementById("message");

function showError(text){
  msg.style.color = "#ff3b3b";
  msg.innerText = text;
}

function showSuccess(text){
  msg.style.color = "#7CFF8A";
  msg.innerText = text;
}

window.signUp = function(){

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const confirm = document.getElementById("confirmPassword").value;

  if(!email || !password || !confirm){
    showError("Please fill all fields.");
    return;
  }

  if(password.length < 6){
    showError("Password must be at least 6 characters.");
    return;
  }

  if(password !== confirm){
    showError("Passwords do not match.");
    return;
  }

  createUserWithEmailAndPassword(auth, email, password)
    .then(() => {
      showSuccess("Account created successfully!");
      setTimeout(() => {
        window.location.href = "signin.html";
      }, 900);
    })
    .catch((error) => showError(error.message));
};

function togglePassword(id){
  const input = document.getElementById(id);
  input.type = input.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
