<section class="delivery-section">
  <div class="container">

    <h2>Create Account</h2>

    <input type="text" id="fullname" placeholder="Full Name" class="item-note">
    <br><br>

    <input type="email" id="email" placeholder="Email Address" class="item-note">
    <br><br>

    <input type="tel" id="phone" placeholder="Phone Number" class="item-note">
    <br><br>

    <input type="password" id="password" placeholder="Password" class="item-note">
    <br><br>

    <input type="password" id="confirmPassword" placeholder="Confirm Password" class="item-note">
    <br><br>

    <button onclick="createAccount()" class="gold-btn login-btn">
      Create Account
    </button>

    <p id="message" class="auth-message"></p>

    <div class="divider">
      <span>or continue with</span>
    </div>

    <div class="social-buttons">
      <button class="social-btn google">Google</button>
      <button class="social-btn facebook">Facebook</button>
    </div>

  </div>
</section>
