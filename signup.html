<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Create Account - Brewline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css?v=15">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="auth-page">

<section class="auth-fullscreen">
  <div class="auth-card">

    <a href="signin.html" class="auth-back">‚Üê Back</a>

    <h2>Create Account</h2>

    <div class="auth-field">
  <input type="text" id="fullname" placeholder="Full Name">
</div>

<div class="auth-field">
  <input type="tel" id="phone" placeholder="Mobile Number">
</div>

    <div class="auth-field">
      <input type="email" id="email" placeholder="Email Address">
    </div>

    <div class="auth-field">
      <input type="password" id="password" placeholder="Password (min 6 characters)">
      <span class="toggle-password" onclick="togglePassword('password')">Show</span>
    </div>

    <div class="auth-field">
      <input type="password" id="confirmPassword" placeholder="Confirm Password">
      <span class="toggle-password" onclick="togglePassword('confirmPassword')">Show</span>
    </div>

    <button onclick="signUp()" class="auth-btn">Create Account</button>

<div class="auth-divider">OR CONTINUE WITH</div>

<div class="auth-social">
  <button class="social-btn google">
    <i class="fab fa-google"></i>
    <span>Google</span>
  </button>

  <button class="social-btn apple">
    <i class="fab fa-apple"></i>
    <span>Apple</span>
  </button>

  <button class="social-btn facebook">
    <i class="fab fa-facebook-f"></i>
    <span>Facebook</span>
  </button>
</div>



    <p id="message" class="auth-message"></p>

  </div>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword,
  updateProfile
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";


const firebaseConfig = {
  apiKey: "AIzaSyDy1mE-1zjH6y9jS1lH6UJ9kYxOqjTQZK8",
  authDomain: "brewlinecoffee.firebaseapp.com",
  projectId: "brewlinecoffee",
  storageBucket: "brewlinecoffee.appspot.com",
  messagingSenderId: "716050655911",
  appId: "1:716050655911:web:561b8dfed2f77d16a3c1db"
};


const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const msg = document.getElementById("message");

function showError(text){
  msg.style.color = "#ff3b3b";
  msg.innerText = text;
}

function showSuccess(text){
  msg.style.color = "#7CFF8A";
  msg.innerText = text;
}

window.signUp = function(){

  const fullName = document.getElementById("fullName")?.value?.trim() || "";
const email = document.getElementById("email").value.trim();

  const password = document.getElementById("password").value;
  const confirm = document.getElementById("confirmPassword").value;

  if(!email || !password || !confirm){
    showError("Please fill all fields.");
    return;
  }

  if(password.length < 6){
    showError("Password must be at least 6 characters.");
    return;
  }

  if(password !== confirm){
    showError("Passwords do not match.");
    return;
  }

 createUserWithEmailAndPassword(auth, email, password)
  .then(async (cred) => {
    // Save full name into Firebase Auth profile so Home can show it
    if (fullName) {
      await updateProfile(cred.user, { displayName: fullName });
    }

      showSuccess("Account created successfully!");
      setTimeout(() => {
        window.location.href = "signin.html";
      }, 900);
    })
    .catch((error) => showError(error.message));
};

function togglePassword(id){
  const input = document.getElementById(id);
  input.type = input.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
