<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - Brewline</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<section class="delivery-section">
  <div class="container">

    <h2>Create Account</h2>

    <input type="text" id="fullname" placeholder="Full Name" class="item-note">

    <input type="email" id="email" placeholder="Email Address" class="item-note">

    <input type="tel" id="phone" placeholder="Phone Number" class="item-note">

    <input type="password" id="password" placeholder="Password" class="item-note">

    <input type="password" id="confirmPassword" placeholder="Confirm Password" class="item-note">

    <button onclick="createAccount()" class="gold-btn login-btn">
      Create Account
    </button>

    <p id="message" class="auth-message"></p>

    <div class="divider">
      <span>or continue with</span>
    </div>

    <div class="social-buttons">
      <button class="social-btn google">Google</button>
      <button class="social-btn facebook">Facebook</button>
    </div>

  </div>

  <script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBI4OeO3oLFfWNFKRIGP2KOieusg80qZzA",
  authDomain: "brewline-auth.firebaseapp.com",
  projectId: "brewline-auth",
  storageBucket: "brewline-auth.firebasestorage.app",
  messagingSenderId: "408447180405",
  appId: "1:408447180405:web:1a3f0a04324e50e4baa23c"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.createAccount = function() {

  const fullName = document.getElementById("fullName").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword").value;

  const message = document.getElementById("message");

  // Check password match
  if(password !== confirmPassword){
    message.innerText = "Passwords do not match.";
    message.style.color = "red";
    return;
  }

  createUserWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {

      // Save full name
      return updateProfile(userCredential.user, {
        displayName: fullName
      });

    })
    .then(() => {
      message.innerText = "Account created successfully!";
      message.style.color = "#d4af37";
      window.location.href = "signin.html";
    })
    .catch((error) => {
      message.innerText = error.message;
      message.style.color = "red";
    });

};

</script>

  
</section>
</body>
</html>
