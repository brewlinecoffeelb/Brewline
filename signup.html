<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - Brewline</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<section class="delivery-section">
  <div class="container auth-wrapper">

    <h2 style="text-align:center;margin-bottom:30px;">Create Account</h2>

    <div class="auth-field">
      <input type="text" id="fullName" placeholder="Full Name">
    </div>

    <div class="auth-field">
      <input type="email" id="email" placeholder="Email Address">
    </div>

    <div class="auth-field">
      <input type="tel" id="phone" placeholder="Phone Number">
    </div>

    <div class="auth-field">
      <input type="password" id="password" placeholder="Password">
      <span class="toggle-password" onclick="togglePassword('password')">Show</span>
    </div>

    <div class="auth-field">
      <input type="password" id="confirmPassword" placeholder="Confirm Password">
      <span class="toggle-password" onclick="togglePassword('confirmPassword')">Show</span>
    </div>

    <button onclick="createAccount()" class="auth-btn">Create Account</button>

    <div class="auth-secondary" style="margin-top:25px;">
      Already have an account? <a href="signin.html">Sign in</a>
    </div>

    <p id="message" class="auth-message"></p>

  </div>
</section>

  <script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBI4OeO3oLFfWNFKRIGP2KOieusg80qZzA",
  authDomain: "brewline-auth.firebaseapp.com",
  projectId: "brewline-auth",
  storageBucket: "brewline-auth.firebasestorage.app",
  messagingSenderId: "408447180405",
  appId: "1:408447180405:web:1a3f0a04324e50e4baa23c"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.createAccount = function() {

  const fullName = document.getElementById("fullName").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword").value;

  const message = document.getElementById("message");

  // Check password match
  if(password !== confirmPassword){
    message.innerText = "Passwords do not match.";
    message.style.color = "red";
    return;
  }

  createUserWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {

      // Save full name
      return updateProfile(userCredential.user, {
        displayName: fullName
      });

    })
    .then(() => {
      message.innerText = "Account created successfully!";
      message.style.color = "#d4af37";
      window.location.href = "signin.html";
    })
    .catch((error) => {
      message.innerText = error.message;
      message.style.color = "red";
    });

};

function togglePassword(id){
  const input = document.getElementById(id);
  input.type = input.type === "password" ? "text" : "password";
}
    
</script>

  
</section>
</body>
</html>
